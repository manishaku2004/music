<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>

            </div>
            <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
        </nav>
        <img src="media/what jhumka.webp" class="song-img">
        <h1>what jhumka </h1>
        <p>Arijit Singh</p>
        <audio controls id="song">
            <source src="media/What Jhumka - Rocky Aur Rani Ki Prem Kahani_128-(DJMaza).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
         <div><i class="fa-solid fa-backward-fast"></i></div>
         <div onclick="playPause()" style="background-color: #f53192;color: #fff;"><i class="fa-solid fa-play" id=" ctrlIcon"></i></div>
         <div><i class="fa-solid fa-forward-fast"></i></div>
         
        </div>
        </div>
    </div>
    <script>
        let progress=document.getElementById("progress");
        let song =document.getElementById("song");
        let ctrlIcon =document.getElementById(" ctrlIcon");

        song.onloadedmetadata =function(){
            progress.max =song.duration;
            progress.value = song.CurrentTime;
        }
        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play"); 
            }
        }
        if(song.play()){
            setInterval(()=>{
                progress.value = song.CurrentTime;
            },500);
        }
    </script>
   
</body>
</html>
